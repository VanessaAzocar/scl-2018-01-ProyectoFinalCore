<body>

  <!-- Sección Principal-->
  <section class="login" id="sectionPrincipal">
    <div class="row justify-content-center">
      <div class="col-12">
          <button type="button" id="btnVisitas" class="btn-md btnLogIn">Visitas</button>
          <button type="button" id="btnEncomiendas" class="btn-md btnLogIn">Encomiendas</button>
          <button type="button" id="btnReservaEspacios" class="btn-md btnLogIn">Reservas Espacios</button>
      </div>
    </div>
  </section>
  <!-- Sección Visitas -->
  <section class="login" id="sectionVisitas">
      <div class="row justify-content-center">
        <div class="col-12">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese su rut" id="inputRut">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese su nombre" id="inputName"> <input class="form-control inputLogin" type="text" placeholder="Ingrese su patente" id="inputPatente">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese nombre" id="inputPerson">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese su cargo" id="inputCargo">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese su email" id="inputEmail">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese encomienda" id="inputEncargo">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese Observacion" id="inputObs">
            
            <select class="form-control" id="listaEmpresas">
              <option id="optionEmpresas">
                Empresas
              </option>
            </select>
            <a class="textLogin">
              <input id="aceptTerm" type="checkbox" value="off">
              <span class="space"></span>
              <p id="terminos" data-toggle="modal" data-target=".bd-example-modal-lg" href="#" onclick="privacyPolicy()">¿Vienes en vehículo?</p>
            </a>        
            
            <button type="button" id="btnLogin" class="btn-md btnLogIn" onclick="saveData()">OK</button>

            <button type="button" id="btnAtras" class="btn-md btnLogIn" onclick="atras()"> Atras </button>
        </div>
      </div>
    </section>
  <!-- Sección Encomiendas -->
  <section class="login" id="sectionEncomiendas">
      <div class="row justify-content-center">
        <div class="col-12">
            
            <button type="button" id="btnAtras" class="btn-md btnLogIn"onclick="atras()"> Atras </button>
          </div>
      </div>
    </section>
    <!-- Sección Reserva de Espacios -->
  <section class="login" id="sectionEspacios">
      <div class="row justify-content-center">
        <div class="col-12">
            <input class="form-control inputLogin" type="text" placeholder="Ingrese RUT" id="inputRutReserva">
            <input class="form-control inputLogin" type="text" placeholder="Nombre y Apellido" id="inputNameReserva">
            <input class="form-control inputLogin" type="text" placeholder="Patente" id="inputPatenteReserva">
            <input class="form-control inputLogin" type="text" placeholder="Espacio Reservado" id="inputEspacioReserva">
            <input class="form-control inputLogin" type="text" placeholder="# personas" id="inputPersonasReserva">
            <input class="form-control inputLogin" type="text" placeholder="Observaciones" id="inputObservaciones">
            <button type="button" id="btnReservar" class="btn-md btnLogIn" onclick="reservarEspacio()">Reservar</button> 
            <button type="button" id="btnAtras" class="btn-md btnLogIn" onclick="atras()"> Atras </button> 
        </div>
      </div>
    </section>
