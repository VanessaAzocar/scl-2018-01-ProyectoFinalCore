  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

<body>
    
  <!-- Sección Principal-->
  <section class="login" id="sectionPrincipal">
    <div class="row justify-content-center">
      <div class="col-12" id="menúPrincipalBtns">
        <button type="button" id="btnVisitas" class="btn-md btnLogIn">Visitas</button>
        <button type="button" id="btnEncomiendas" class="btn-md btnLogIn">Encomiendas</button>
        <button type="button" id="btnReservaEspacios" class="btn-md btnLogIn">Reservas Espacios</button>
      </div>
    </div>
  </section>
  <!-- Sección Visitas -->
  <section class="login" id="sectionVisitas">
    <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="title">
          <i class="fas fa-arrow-left"></i> VISITAS
          <i class="fas fa-user-circle"></i>
        </h1>
        <div class="container">
          <button type="button" id="btnPestIngreso" class="btnPestaña">Ingreso</button>
          <button type="button" id="btnPestHistorial" class="btnPestaña">HISTORIAL</button>
          <section id="seccionViIngreso" class="seccion2">
            <span>
              <h4>Rut</h4>
              <input class="form-control" type="text" placeholder="Ingrese su rut" id="inputRut">
              <h4>Nombre y Apellido</h4>
              <input class="form-control" type="text" placeholder="Ingrese su nombre" id="inputName">
              <h4>Patente </h4>
              <input class="form-control" type="text" placeholder="Ingrese su patente" id="inputPatente">
            </span>
            <span>
              <h4>Ingreso a empresas </h4>
              <select class="form-control" id="listaEmpresas">
                <option id="optionEmpresas">
                  Empresas
                </option>
              </select>
              <h4>Visita a: </h4>
              <input class="form-control" type="text" placeholder="Ingrese nombre" id="inputPerson">
            </span>
            <a class="textLogin">
              <span class="space"></span>
              <p id="terminos" data-toggle="modal" data-target=".bd-example-modal-lg" href="#" onclick="privacyPolicy()">
                 Opcional | ¿Desea recibir información sobre el IF? <button type="button" id="btnSi" class="btnYes"> SI </button></p>
            </a>
            <h4>Cargo</h4>
            <input class="form-control" type="text" placeholder="Ingrese su cargo" id="inputCargo">
            <h4>Email</h4>
            <input class="form-control" type="text" placeholder="Ingrese su email" id="inputEmail">
          </section>
          <section id="seccionViHistorial" class="seccion2"></section>
        </div>
      </div>
    </div>
    <button type="button" id="btnLogin" class="btn-md btnLogIn" onclick="saveData()">OK</button>
    <button type="button" onclick="atras()" class="btn-md btnLogIn"> atras </button>
    </section>

    <!-- Sección Encomiendas -->
    <section class="login" id="sectionEncomiendas">
      <div class="row justify-content-center">
        <div class="col-12">
           <select class="form-control" id="listaEmpresa">
              <option id="optionEmpresa">
                Empresa
              </option>
            </select>
          <input class="form-control inputLogin" type="text" placeholder="Persona:" id="inputEncargo">
          <input class="form-control inputLogin" type="text" placeholder="Ingrese Observacion" id="inputObs">
          <button type="button" id="btnLogin" class="btn-md btnLogIn" onclick="saveIntrust()">Ingresar Encomienda</button>
          <button type="button" id="btnAtras" class="btn-md btnLogIn" onclick="atras()"> Volver a Inicio</button>
        </div>
      </div>
    </section>
      <!-- Sección Reserva de Espacios -->
  <section class="login" id="sectionEspacios">
      <div class="row justify-content-center">
        <span>
          <button type="button" id="btnIngresoRva" class="btn-md btnPestaña">Ingreso</button>
          <button type="button" id="btnHistoryRva" class="btn-md btnPestaña">Historial</button>
        </span>
        <div class="col-10" id="ingresoReserva">
          <span>
            <input class="form-control inputRva" type="text" placeholder="Ingrese RUT" id="inputRutReserva">
            <input class="form-control inputRva" type="text" placeholder="Nombre y Apellido" id="inputNameReserva">
            <input class="form-control inputRva" type="text" placeholder="Patente" id="inputPatenteReserva">
          </span>
          <select class="form-control inputRva" id="inputEspacioReserva">
            <option class="optionEspacio">
              Sala Blanco
            </option>
            <option class="optionEspacio">
              Patio de Galpón
            </option>
            <option class="optionEspacio">
              Hall Galpón
            </option>
          </select>
          <input class="form-control inputRva" type="text" placeholder="# personas" id="inputPersonasReserva">
          <input class="form-control" type="text" id="inputVacio">
          <input class="form-control" type="text" placeholder="Observaciones" id="inputObservaciones">
          <button type="button" id="btnReservar" class="btn-md btnLogIn" onclick="reservarEspacio()">Ingresar Reserva</button>
          <button type="button" id="btnAtras" class="btn-md btnLogIn" onclick="atras()"> Volver a Inicio</button>
        </div>
        <div class="col-10" id="historyReserva">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Rut</th>
                <th scope="col">Nombre</th>
                <th scope="col">Patente</th>
                <th scope="col">Visita a: </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="btnAtras" class="btn-md btnLogIn" onclick="atras()"> Volver a Inicio</button>
        </div>
      </div>
    </section>
